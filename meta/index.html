<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varick | Meta </title>
    <script src="../global.js" type="module"></script>
    <script src="main.js" type="module"></script>
</head>
<body>
    <h1>Meta</h1>
    <p>This page include stats about the website.</p>
    <div style="flex:1;align-items: baseline;">
        <!-- <label>
            Show commits until:
            <input id="commit-progress" type="range" min="0" max="100">
            <time id="commit-time" style="margin-left: auto;"></time>
        </label> -->
    </div>
    <div id="stats"></div>
    <div id="scrolly-1">
        <div id="scatter-story">Hello, I'm Varick!</div>
        <div id="scatter-plot">
            <h2>Commits by time of day</h2>
            <div id="chart"></div>
            <dl id="commit-tooltip" class="info tooltip" hidden>
                <dt>Commit</dt>
                <dd>
                <a href="" id="commit-link" target="_blank"></a>
                </dd>
            
                <dt>Date</dt>
                <dd id="commit-date"></dd>
            
                <!-- Add: Time, author, lines edited -->
                
                <dt>Time</dt>
                <dd id="commit-time"></dd>

                <dt>Author</dt>
                <dd id="commit-author"></dd>

                <dt>Lines Edited</dt>
                <dd id="commit-lines"></dd>
            </dl>
            <p id="selection-count">No commits selected</p>
            <dl id="language-breakdown" class="stats"></dl>
            <dl id="files"></dl>
        </div>
    </div>

</body>
